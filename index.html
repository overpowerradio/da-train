<!DOCTYPE html>
<html>
<head>
<title></title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="style.css">
<script src="moment.js" type="text/javascript"></script>>
</head>


<body>

	<div class="container">

		<header>
			<div class="jumbotron">
				<div class="jumbotron-text">
					<h1>I Hear My Train a Coming</h1>
					<h3>Time is on our side</h3>
				</div>
			</div>
		</header>


		<main>
			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">Current Train Schedule</div>
					<div class="panel-body">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody id="trainInfo">
							</tbody>
						</table>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">Add Train</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="Train-Name">Train Name</label>
								<input class="form-control" id="name-input" type="text">
							</div>
							<div class="form-group">
								<label for="destination-input">Destination</label>
								<input class="form-control" id="destination" type="text">
							</div>
							<div class="form-group">
								<label for="frequency-input">Frequency</label>
								<input class="form-control" id="frequency" type="number">
							</div>
							<div class="form-group">
								<label for="frequency-input">First Train Time</label>
								<input class="form-control" id="firstTrain" type="time">
							</div>
							
							<button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</main>

	</div>

<!-- linking jQuery -->
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="app.js"></script>


</body>
</html>
